<!DOCTYPE html>
<html ng-app="website">
<head>
<title>Angular JS Website</title>
<script src="http://code.angularjs.org/angular-1.0..orc6.min.js"></script>
<script type="text/javascript" src="js/website.js"></script>
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>
<body ng-controller="MainCtrl">
<header id="header">
   <h1 id="logo"><img src="images/people.png" alt="logo"/>
                 <a ng-click="setRoute('home')"></a></h1>
   <div id="menu">
      <a ng-click="setRoute('home')" class="btn">Home</a>
      <a ng-click="setRoute('about')" class="btn">About</a>
      <a ng-click="setRoute('experiments')" class="btn">Experiments</a>
      <a ng-click="setRoute('customers')" class="btn">Customers</a>
   </div>
   <div class="color"></div>
   <div class="clear"></div>
</header>
<div class="shadow"></div>
<div id="container">
   <div ng-view></div>
</div>
</body>
</html>
